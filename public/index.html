<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="./library.png">


    <title>Collage Library</title>
</head>

<body>

    <!-- navbar Start -->

    <nav class="navbar navbar-light bg-light" style="background-color:   #343a40  !important;">
        <span class="navbar-brand mb-0 h1 " style=" color: white !important;">Collage Library</span>
    </nav>

    <!-- navbar End -->

    <!-- Alert Start -->

    <div id="msg"></div>

    <!-- Alert End -->

    <!-- Form Start -->

    <div class="container my-3">
        <form id="libraryform">
            <div class="form-group row">
                <label for="bookname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>

            <div class="form-group ">
                <label for="Type">Type</label>
                <select id="type" class="form-control">
                    <option selected disabled>Choose...</option>
                    <option id="Fiction" value="Fiction">Fiction</option>
                    <option id="Computer Programming" value="CP">Computer Programming</option>
                    <option id="Cooking" value="Cooking">Cooking</option>
                    <option id="Designing" value="Designing">Designing</option>
                    <option id="Gaming" value="Gaming">Gaming</option>
                    <option id="Sports" value="Sports">Sports</option>
                    <option id="Politics" value="Politics">Politics</option>
                    <option id="Social" value="Social">Social</option>
                    <option id="Mathematics" value="Mathematics">Mathematics</option>
                    <option id="physics" value="physics">physics</option>
                    <option id="Chemistry" value="Chemistry">Chemistry</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark">Add Book</button>
                </div>
            </div>
        </form>


        <!-- Form End -->

        <!-- Table Start -->


        <h1 style="margin-bottom: 2rem;">Your Books</h1>

        <div class="table" id="table">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody id="tablebody"> </tbody>
        </table>
    </div>

        <!-- Table End -->







    </div>






    <script src="App.js" > </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"  integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
